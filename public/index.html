<body>
    <div class="form">
        <form class="formtodo">
            <label id="title" for="inputText"><strong> Todo List</strong></label><br>
            <input type="text" id="inputText" placeholder="what do you have planned.?" autofocus/>
            <button id="submitTodo"> 
                <i class="fas fa-plus-square"></i>
            </button>
        </form>
        <div class="todoContainer">     
        </div>

    </div>
    <div id="footer">
        <footer >
            <button id='btn1' type="button">ShowCompleted</button>
            <button id='btn2'type="button"> DeleteCompleted</button>
            <button  id='btn3'type="button">DeleteAll</button>
            <button id="btn4" type="button">ShowPending</button>
        </footer>
    </div>

</body>
